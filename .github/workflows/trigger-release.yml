name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
      target_branch:
        description: 'Target branch'
        required: true
        default: 'main'
        type: choice
        options:
          - main

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Trigger merge from ${{ inputs.source_branch }} to ${{ inputs.target_branch }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE_BRANCH: ${{ github.event.inputs.source_branch }}
          TARGET_BRANCH: ${{ github.event.inputs.target_branch }}
        run: |
          git checkout ${SOURCE_BRANCH}
          git checkout ${TARGET_BRANCH}
          has_diff=$( git diff --quiet --exit-code ${SOURCE_BRANCH} ${TARGET_BRANCH} ; echo $? )
          if [[ "${has_diff}" == "0" ]]; then
            echo "no diff between ${SOURCE_BRANCH} and ${DEPLOY_TARGET}, aborting step ..."
            exit 0
          elif [[ "${has_diff}" != "1" ]]; then
            echo 'git diff failed unexpectedly.'
            exit 1
          fi

          PR_TITLE="chore: merge ${SOURCE_BRANCH} into ${TARGET_BRANCH}"
          PR_BODY="This pull request has been created to trigger a release on ${TARGET_BRANCH} an should merge automatically"

          git config --global user.email "devs@graviteesource.com"
          git config --global user.name "Gravitee Developers"

          git merge --no-ff -m "${PR_TITLE}" ${SOURCE_BRANCH}
          
          echo "ðŸš€ Creating pull request from ${SOURCE_BRANCH} to ${TARGET_BRANCH}"

          pr_url=$( gh pr create --base ${TARGET_BRANCH} --head ${SOURCE_BRANCH} --title "${PR_TITLE}" --body "${PR_BODY}" --no-maintainer-edit )

          echo "Created pull request ${pr_url} ðŸš€"

          if [[ -z "${pr_url}" ]]; then
            echo "failed to create pull request unexpectedly."
            exit 1
          fi

          echo "ðŸš€ Merging pull request ${pr_url} ..."

          gh pr merge ${pr_url} --auto --rebase"

          echo "Pull request merged ðŸš€"
