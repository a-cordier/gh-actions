name: Trigger release

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - develop
      target_branch:
        description: 'Target branch'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - master
    secrets:
          GH_TOKEN:
            required: true

jobs:
  create-and-merge-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Trigger merge from ${{ inputs.source_branch }} to ${{ inputs.target_branch }}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SOURCE_BRANCH: ${{ github.event.inputs.source_branch }}
          TARGET_BRANCH: ${{ github.event.inputs.target_branch }}
          PR_TITLE: "chore: merge ${{ github.event.inputs.source_branch }} into ${{ github.event.inputs.target_branch }}"
          PR_BODY: "This pull request has been created to trigger a release on ${{ github.event.inputs.target_branch }} an will merge automatically."
        run: |
          git checkout ${TARGET_BRANCH}
          git checkout ${SOURCE_BRANCH}
          has_diff=$( git diff --quiet --exit-code ${SOURCE_BRANCH} ${TARGET_BRANCH} ; echo $? )
          if [[ "${has_diff}" == "0" ]]; then
            echo "no diff between ${SOURCE_BRANCH} and ${DEPLOY_TARGET}, aborting step ..."
            exit 0
          elif [[ "${has_diff}" != "1" ]]; then
            echo 'git diff failed unexpectedly.'
            exit 1
          fi
          
          echo "Creating pull request ..."

          pr_url=$( gh pr create --base ${TARGET_BRANCH} --head ${SOURCE_BRANCH} --title "{$PR_TITLE}" --body "${PR_BODY}" --no-maintainer-edit )

          echo "Created pull request ${pr_url}"

          if [[ -z "${pr_url}" ]]; then
            echo "tailed to create pull request unexpectedly."
            exit 1
          fi

          echo "Merging pull request ${pr_url} ..."

          gh pr merge ${pr_url} --admin --merge

          echo "Pull request merged ðŸš€"


